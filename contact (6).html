<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f5f5f5; /* Light background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .contact-form {
            position: relative;
            background: rgba(173, 216, 230, 0.3); /* Transparent light blue */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            width: 400px;
            overflow: hidden;
        }

        .contact-form:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            transform: translateZ(5px);
            outline: none;
            border-color: #28a745;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background: #218838;
            transform: translateY(-5px);
        }

        /* Background animations inside the contact form */
        .splash, .moon, .star, .ice-cube, .zodiac {
            position: absolute;
            border-radius: 50%;
        }

        .splash {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.5), rgba(255, 69, 0, 0));
            animation: splashEffect 3s linear infinite;
            opacity: 0;
        }

        @keyframes splashEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .moon {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            animation: moveMoon 10s linear infinite;
        }

        @keyframes moveMoon {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        .star {
            width: 3px;
            height: 3px;
            background: #ffffff;
            animation: twinkleStars 5s linear infinite;
        }

        @keyframes twinkleStars {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .ice-cube {
            width: 20px;
            height: 20px;
            background: #b3e0ff;
            animation: floatIceCube 3s ease-in-out infinite;
        }

        @keyframes floatIceCube {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .zodiac {
            width: 20px;
            height: 20px;
            background: #ffd700;
            animation: spinZodiac 8s linear infinite;
        }

        @keyframes spinZodiac {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: background 0.3s, transform 0.3s;
        }

        .menu-button:hover {
            background: rgba(0, 0, 255, 0.9);
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 90px;
            left: 20px;
            z-index: 2;
            list-style: none;
            padding: 0;
            margin: 0;
            transform: translateY(-50px); /* Start above the button */
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
        }

        .menu-items.active {
            display: block;
            transform: translateY(0); /* Move into position */
            opacity: 1;
        }

        .menu-items li {
            margin: 10px 0;
        }

        .menu-items li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 255, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .menu-items li a:hover {
            background: rgba(0, 0, 255, 0.9);
            transform: translateY(-5px);
        }

        .menu-items li a i {
            margin-right: 10px;
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-contact {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-contact p {
            margin-right: 10px;
        }

        .footer-contact a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .footer-contact a:hover {
            text-decoration: underline;
        }

        .footer-contact i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit-form-url" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <!-- Background animations inside the contact form -->
            <div class="splash" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
            <div class="moon" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
            <div class="star" style="top: 50%; left: 50%; animation-delay: 2s;"></div>
            <div class="star" style="top: 20%; left: 20%; animation-delay: 3s;"></div>
            <div class="star" style="top: 60%; left: 60%; animation-delay: 4s;"></div>
            <div class="ice-cube" style="top: 70%; left: 70%; animation-delay: 5s;"></div>
                <div class="zodiac" style="top: 40%; left: 40%; animation-delay: 6s;"></div>
        </div>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()" aria-label="Toggle menu">&#9776;</button>

    <!-- Menu Items -->
    <ul class="menu-items">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="product2.html"><i class="fas fa-cogs"></i> Services</a></li>
        <li><a href="contact (6).html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <p>Contact Us:</p>
                <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a href="#"><i class="fas fa-phone"></i> Telephone</a>
                <a href="#"><i class="fab fa-telegram"></i> Telegram</a>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Script for Menu Toggle -->
    <script>
        function toggleMenu() {
            const menuButton = document.querySelector('.menu-button');
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('active');
            if (menuItems.classList.contains('active')) {
                menuButton.innerHTML = '&times;';
            } else {
                menuButton.innerHTML = '&#9776;';
            }
        }
    </script>
</body>
</html>
